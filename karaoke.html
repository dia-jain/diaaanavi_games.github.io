<!DOCTYPE html>
<html>

<head>
  <title>Diaaanavi Games</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style_test.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body,
    h1 {
      font-family: "Raleway", Arial, sans-serif
    }

    h1 {
      letter-spacing: 6px
    }
  </style>
</head>

<body>

  <!-- !PAGE CONTENT! -->
  <div class="w3-content" style="max-width:1500px">

    <!-- Header -->
    <header class="w3-panel w3-center w3-opacity" style="padding:60px">
      <h1>Karaoke</h1>


      <div class="w3-padding-32">
        <div class="w3-bar w3-border">
          <a href="index.html" class="w3-bar-item w3-button">Games</a>
        </div>
      </div>
    </header>

    <!-- Photo Grid -->
    <div class="w3-row-padding w3-grayscale" style="margin-bottom:128px">
      <div class="w3-half">
        <img src="TITLE_CARDS/KARAOKE.png" style="width:100%" id="karaoke-id"  onclick = "karaokeNext(0)">
      </div>
      <div class="w3-half">
        <button class="btn-menu" onclick="karaokeNext(0); return false;"> Next </button>
      </div>
    </div>

    <!-- End Page Content -->
  </div>

  <!-- Footer -->
  <footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-large">
    <td width="10%"><a href="https://instagram.com/diaaanavi?igshid=453bpioxt3ns"><img src="instagram.png"
          alt="instagram logo" / width="30px"></a></td>
    <p>powered by <a href="https://www.instagram.com/diaaanavi/" target="_blank"
        class="w3-hover-text-green">diaaanavi</a></p>
  </footer>

  <script src="script.js"></script>

</body>

</html>
